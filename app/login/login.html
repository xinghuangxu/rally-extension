<!-- Login Form -->
<div class="container">
    <form name="form" class="span6">
        <div class="alert alert-warning" id="message-block" ng-show="error">{{error}}</div>
        <div class="form-group">
            <label>Username</label>
            <input
                    ng-model="username"
                    class = "form-control"
                    placeholder = "someone@netapp.com"
                    type = "email"
                    required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input
                    ng-model="password"
                    class = "form-control"
                    placeholder = "Password"
                    type = "password"
                    required>
        </div>

        <button type="submit" class="btn btn-primary btn-block" ng-click="login()" >Login</button>
    </form>
</div>
